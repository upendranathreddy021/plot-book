    <!-- Tabs -->
   

    <!-- Main Content -->
     <div class="container-fluid p-4">
    <div class="card border-0 shadow-sm booking-panel">
        <div class="card-body p-4">
            <h4 class="card-title mb-4">Plot Booking</h4>

            <form>
                <!-- Customer and Plot Selection -->
                <div class="row g-3 mb-4 align-items-end">
                    <div class="col-12">
                        <label for="selectCustomer" class="form-label">Select Customer</label>
                        <div class="customer-input-group">
                            <select id="selectCustomer" class="form-select compact-select">
                                <option selected>Select Customer</option>
                            </select>
                            <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#addCustomerModal">
                                 <span> <strong> Add Customer</strong></span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row g-3 mb-4">
                    <div class="col-md-6 col-lg-4">
                        <label for="selectSector" class="form-label">Select Sector</label>
                        <select id="selectSector" class="form-select compact-select">
                            <option selected>Choose a sector</option>
                        </select>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <label for="selectPlot" class="form-label">Select Plot Number</label>
                        <select id="selectPlot" class="form-select compact-select">
                            <option selected>Choose a plot</option>
                        </select>
                    </div>
                </div>

                <!-- Basic Plot Details -->
                <div class="details-section">
                    <h5 class="section-title">Basic Plot Details</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Internal Road No</label>
                            <input type="text" class="form-control compact-input" placeholder="" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Direction</label>
                            <input type="text" class="form-control compact-input" placeholder="" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Neighbors</label>
                            <input type="text" class="form-control compact-input" placeholder="" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Plot Size</label>
                            <div class="input-group">
                                <input type="text" class="form-control compact-input" placeholder="" readonly>
                                <span class="input-group-text">Sq. Feet</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sale Details -->
                <div class="details-section">
                    <h5 class="section-title">Sale Details</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Final Price</label>
                            <div class="input-group">
                                <input type="text" class="form-control compact-input" placeholder="Enter final price">
                                <span class="input-group-text">Per Sq. Ft.</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Discount Given</label>
                            <div class="input-group">
                                <input type="text" class="form-control compact-input" placeholder="Enter discount percentage">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Button -->
                <div class="d-flex justify-content-end mt-4">
                    <button type="submit" class="btn btn-primary px-5 py-2">Save</button>
                </div>
            </form>
        </div>
    </div>
    </div>


<!-- Add Customer Modal -->
<div class="modal fade" id="addCustomerModal" tabindex="-1" aria-labelledby="addCustomerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="addCustomerModalLabel">Add New Customer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="addCustomerForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fullName" class="form-label">Full Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="fullName" formControlName="fullName" placeholder="Enter full name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="mobileNumber" class="form-label">Mobile Number <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="mobileNumber" formControlName="mobileNumber" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="emailAddress" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="emailAddress" formControlName="emailAddress" placeholder="Enter email address">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" formControlName="city" placeholder="Enter city">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state" formControlName="state" placeholder="Enter state">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="zipCode" class="form-label">Zip Code</label>
                            <input type="text" class="form-control" id="zipCode" formControlName="zipCode" placeholder="Enter zip code">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" formControlName="address" rows="2" placeholder="Enter full address"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="onSaveCustomer()" [disabled]="addCustomerForm.invalid">Save Customer</button>
            </div>
        </div>
    </div>
</div>
