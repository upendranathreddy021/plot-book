<section class="login-content imgUrl">
    <div class="container">
        <div class="row vh-100 align-items-center justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <h4 class="text-primary mb-0">logo</h4>
                            <h3 class="fw-bold mt-3">Welcome Back</h3>
                            <p class="text-muted">Please sign in to your account</p>
                        </div>

                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" id="username" placeholder="Enter your username"
                                        formControlName="username"
                                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                                </div>
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback d-block">
                                    <div *ngIf="f.username.errors.required">Username is required</div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input [type]="showPassword ? 'text' : 'password'" class="form-control"
                                        id="password" placeholder="Enter your password" formControlName="password"
                                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                    <span class="input-group-text password-toggle" (click)="togglePasswordVisibility()">
                                        <i class="bi" [ngClass]="showPassword ? 'bi-eye' : 'bi-eye-slash'"></i>
                                    </span>
                                </div>
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback d-block">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe"
                                        formControlName="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <a class="text-decoration-none">Forgot password?</a>
                            </div>

                            <div class="d-grid mb-3">
                                <button class="btn btn-primary" type="submit" [disabled]="loading">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"
                                        role="status" aria-hidden="true"></span>
                                    Sign In
                                </button>
                            </div>

                            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                        </form>

                      
                    </div>
                </div>
                <!-- <div class="text-center text-muted mt-4">
                    <small>© 2025 All rights reserved.</small>
                </div> -->
            </div>
        </div>
    </div>
</section>
