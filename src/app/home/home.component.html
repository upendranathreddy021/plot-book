<!-- Preview Modal -->

<div class="modal fade" id="exampleModal" #exampleModal tabindex="-1" aria-modal="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Preview Form Data</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- <pre>{{ formGroup.value | json }}</pre> -->
                 <div class="row">
                    <div class="col-12 col-sm-6 col-md-3 col-lg-7">
                        <label>
                            <strong>Program Type:</strong>
                        </label>
                        {{programType}}
                    </div>
                 </div>
                 <table class="table display nowrap" style="width:100%">
                    <thead>
                        <tr>
                            <th>S.No.</th>
                            <th>Service Type</th>
                            <th>Resource Person</th>
                            <th>Additional Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let list of formGroup.value.rows;let i=index">
                            <td>{{i + 1}}</td>
                            <td>{{list?.serviceType}}</td>
                            <td>{{list?.person}}</td>
                            <td>{{list?.additionalDetails}}</td>
                        </tr>
                    </tbody>
                 </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Edit
                </button>
                <button type="button" class="btn btn-primary" (click)="submitData()">Submit</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-modal="true">
    <div class="modal-dialog">
        <form [formGroup]="modalFormStype" (ngSubmit)="onModalSubmitType()">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Source Type</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table>
                        <thead>
                            <tr>Source Type</tr>
                        </thead>
                        <tbody>
                            <tr>
                                <input type="text" class="form-control" formControlName="sourceType"  placeholder="Enter Source Type" />
                                <div class="text-danger" *ngIf="modalFormStype.get('sourceType')?.touched && modalForm.get('sourceType')?.invalid">
                                    Source Type is required.
                                </div>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">                
                    <button type="submit" class="btn btn-primary" [disabled]="modalFormStype.invalid">Submit</button>
                </div>
            </div>
        </form>        
    </div>
</div>

<div class="modal fade" id="modalperson" #ModalPerson aria-modal="true">
    <div class="modal-dialog">
        <form [formGroup]="modalForm" (ngSubmit)="onModalSubmit()">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalPersonLabel">Add Source Person</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table>
                        <thead>
                            <tr>Source Person</tr>
                        </thead>
                        <tbody>
                            <tr>
                                <input type="text" class="form-control"  formControlName="sourcePerson" placeholder="Enter Source Person" />
                                <div class="text-danger" *ngIf="modalForm.get('sourcePerson')?.touched && modalForm.get('sourcePerson')?.invalid">
                                    Source Person is required.
                                </div>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">                
                    <button type="submit" class="btn btn-primary" [disabled]="modalForm.invalid">Submit</button>
                </div>
            </div>
        </form>
        
    </div>
</div>
